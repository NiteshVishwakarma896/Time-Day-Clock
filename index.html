<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clocky - Time Watch</title>
    <link rel="stylesheet" href="./css/style.css">   
</head>
<body >

    <div class="date-container">
        <h1 class="title" >Clocky's Watch</h1>
    </div>

    <div class="clock-container">
      <div class="row">
        <div class="clock-content">
            <h1 id="day" class="content-day"></h1>
            <small class="content-small">DAY</small>
        </div>
        <div class="divider_1">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
  
        <div class="clock-content">
            <h1 id="hours" class="content-day"></h1>
            <small class="content-small">HOURS</small>
        </div>
        <div class="divider_2">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        
   
        <div class="clock-content">
            <h1 id="minutes" class="content-day">09</h1>
            <small class="content-small">MINUTES</small>
        </div>
        <div class="divider_3">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
      
        <div class="clock-content">
            <h1 id="seconds" class="content-day">50</h1>
            <small class="content-small">SECONDS</small>
        </div> 
                   
      </div>
    </div>   

    <div class="footer">
        <span>Designed by <a href="http://niteshvishwakarma.cyou">Nick</a></span>
    </div>
    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <script src="./js/main.js"></script>
   
</body>
</html>
